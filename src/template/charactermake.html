        <div class="span3"><!-- キャラシート作成フォーム -->
	    <form method="post" class="form-horizontal">
	    <fieldset>
          	<legend>キャラクター作成(基本情報)</legend>
          	<!-- 名前、年齢、性別 -->
          	<div class="control-group">
	            <label class="control-label" for="inputCharaName">キャラクター名</label>
			<div class="controls">
	    		<input type="text" class="input-xlarge" name="inputCharaName">
	    		<p class="help-block">キャラクターの名前を決めて下さい</p>
	    		</div>
           	</div>
       		<div class="control-group">
        		<label class="control-label" for="inputCharaAge">年齢</label>
        		<div class="controls">
        		<input type="text" class="input-xlarge" name="inputCharaAge">
        		</div>
        	</div>
      		<div class="control-group">
                <label class="control-label" for="inputCharaSex">性別</label>
        		<div class="controls">
					<input type="radio" name="optionsCharaSex" value="male">男性
					<input type="radio" name="optionsCharaSex" value="female">女性
					<input type="radio" name="optionsCharaSex" value="unknown">その他
        		</div>
        	</div>
        	<input type="hidden" name="page" value="base">
	       	<input type="hidden" name="key" value="none">
	    	<!-- next-->
			<div class="form-actions">
				<button type="submit" class="btn btn" name="command" value="back" disabled="true">Back</button>
				<button type="submit" class="btn btn-primary" name="command" value="next">Next</button>
	 			<div class="pull-right">
					<button type="submit" class="btn btn" name="command" value="cancel">Cancel</button>
	 			</div>
